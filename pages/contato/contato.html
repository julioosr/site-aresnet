<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AresNet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap">
    <link rel="icon" href="/assets/images/logo-site.png" type="image/x-icon" />
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <section id="formulario" class="formulario">
        <div class="interface">
            <h2 class="titulo">FALE CONOSCO.</h2>
            <form action="https://formsubmit.co/odynsystems@gmail.com" method="POST">
                <input type="text" name="nome" id="nome" placeholder="Nome Completo:" required>
                <label for="nome"></label>
                <input type="email" name="email" id="email" placeholder="Email:" required>
                <label for="email"></label>
                <input type="text" name="celular" id="celular" placeholder="Celular:" maxlength="15">
                <label for="celular"></label>
                <textarea name="mensagem" id="mensagem" placeholder="Mensagem" required></textarea>
                <label for="mensagem"></label>
                <div class="btn-enviar"><input type="submit" value="ENVIAR"></div>
            </form> 
        </div>
    </section>
</body>
</html>
